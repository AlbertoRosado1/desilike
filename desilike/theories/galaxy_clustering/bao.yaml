class: DampedBAOWigglesTracerPowerSpectrumMultipoles

params:
  b1:
    prior:
      dist: uniform
      limits: [0.2, 4.]
    ref:
      dist: uniform
      limits: [1.5, 2.5]
    latex: b
  sigmas:
    value: 0.
    fixed: True
    latex: \Sigma_{s}
    prior:
      limits: [0, 10]
  sigmapar:
    value: 9.
    fixed: True
    latex: \Sigma_{\parallel}
    prior:
      limits: [0.1, 10]
  sigmaper:
    value: 6.
    fixed: True
    latex: \Sigma_{\perp}
    prior:
      limits: [0.1, 10]
  al[:5:2]_[-3:2]:
    value: 0.
    fixed: False
    latex: a_{[], []}
    prior:
      limits: [-1e4, 1e4]
    ref:
      limits: [-1e2, 1e2]


