      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: 0.
      scale: 0.5
    latex: b_{s}
  b3:
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: 0.
      scale: 0.5
    latex: b_{3}
