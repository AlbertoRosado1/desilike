    ref:
      limits: [1.0, 2.0]
    latex: b_{1}
  sigmapar:
    value: 0.
    latex: \Sigma_{\parallel}
    prior:
      limits: [0., 10]
    fixed: True
  sigmaper:
    value: 0.
    latex: \Sigma_{\perp}
    prior:
      limits: [0., 10]
    fixed: True
