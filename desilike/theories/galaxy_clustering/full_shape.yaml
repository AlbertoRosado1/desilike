class: PyBirdTracerPowerSpectrumMultipoles

params:
  b1:
    prior:
      limits: [0., 4.0]
    ref:
      limits: [1.4, 1.6]
    latex: b_{1}
  b3:
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: 0.
      scale: 0.5
    latex: b_{3}
  b2:
    prior:
      limits: [-10., 10.]
    ref:
      limits: [-1., 1.]
    latex: b_{2}
  b4:
    prior:
      limits: [-10., 10.]
    ref:
      limits: [-1., 1.]
    latex: b_{4}
  # west coast
  b2p4:
    prior:
      limits: [-10., 10.]
    latex: '(b_{2} + b_{4})/\sqrt{2}'
  b2m4:
    prior:
      limits: [-10., 10.]
    latex: '(b_{2} - b_{4})/\sqrt{2}'
    fixed: True
  cct:
    prior:
      dist: norm
      loc: 0.
      scale: 100.
    latex: c_{t}
  cr1:
    prior:
      dist: norm
      loc: 0.
      scale: 100.
    latex: c_{r, 1}
  cr2:
    prior:
      dist: norm
      loc: 0.
      scale: 100.
    latex: c_{r, 2}
  cr4:
    prior:
      dist: norm
      loc: 0.
      scale: 100.
    latex: c_{r, 4}
  cr6:
    prior:
      dist: norm
      loc: 0.
      scale: 100.
    latex: c_{r, 6}
  ce[:3]:
    prior:
      dist: norm
      loc: 0.
      scale: 100.
    latex: c_{e, []}

---

