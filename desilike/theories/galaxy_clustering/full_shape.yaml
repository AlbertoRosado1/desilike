class: LPTVelocileptorsTracerPowerSpectrumMultipoles

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: 'Compute Lagrangian perturbation theory (LPT) power spectrum. Can be exactly marginalized over: alpha*, sn*'
  url:
  licence:
  bibtex: []
  requirements: []
  long_description:

init:
  ells: [0, 2, 4]

params:
  .fixed: ['b3']
  b1:
    prior:
      dist: uniform
      limits: [-1., 4.0]
    ref:
      limits: [0.4, 0.6]
    latex: b_{1}
  b2:
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: -3.
      scale: 0.5
    latex: b_{2}
  bs:
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: 0.
      scale: 0.5
    latex: b_{s}
  b3:
    prior:
      dist: norm
      loc: 0.
      scale: 15.
    ref:
      dist: norm
      loc: 0.
      scale: 0.5
    latex: b_{3}
  alpha[0:7:2]:
    prior:
      dist: norm
      loc: 0.
      scale: 100
    ref:
      dist: norm
      loc: 0.
      scale: 1.
    latex: \alpha_{[]}
  sn[:5:2]:
    prior:
      dist: norm
      loc: 0.
      scale: 1e7
    ref:
      dist: norm
      loc: 0.
      scale: 50.
    latex: s_{n, []}

---

