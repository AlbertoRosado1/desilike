class: KaiserTracerPowerSpectrumMultipoles

params:
  b1:
    prior:
      limits: [0., 4.0]
    ref:
      limits: [1.0, 2.0]
    latex: b_{1}
  sn0:
    prior:
      dist: norm
      loc: 0.
      scale: 1e7
    ref:
      dist: norm
      loc: 0.
      scale: 100.
    latex: s_{n, 0}
    fixed: False
  sigmapar:
    value: 0.
    prior:
      limits: [0., 10]
    ref:
      dist: norm
      loc: 5.
      scale: 2.
    latex: \Sigma_{\parallel}
    fixed: True
  sigmaper:
    value: 0.
    prior:
      limits: [0., 10]
    ref:
      dist: norm
      loc: 5.
      scale: 2.
    latex: \Sigma_{\perp}
    fixed: True
---

class: KaiserTracerCorrelationFunctionMultipoles

params:
  b1:
    prior:
      dist: uniform
