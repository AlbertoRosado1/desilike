class: ShapeFitPowerSpectrumTemplate

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: Shapefit-parameterized template power spectrum
  url:
  licence:
  bibtex: []
  requirements: []
  long_description:

init:
  fiducial: DESI
  a: 0.6
  kp: 0.03

params:
  dm:
    value: 0.
    prior:
      dist: uniform
      limits: [-3., 3.]
    ref:
      limits: [-0.01, 0.01]
    latex: dm
  dn:
    value: 0.
    fixed: True
    prior:
      dist: uniform
      limits: [-0.5, 0.5]
    ref:
      dist: norm
      loc: 0.
      scale: 0.1
    latex: dn
  qpar:
    value: 1.
    prior:
      dist: uniform
      limits: [0.8, 1.2]
    latex: '\alpha_{\parallel}'
  qper:
    value: 1.
    prior:
      dist: uniform
      limits: [0.8, 1.2]
    latex: '\alpha_{\perp}'
  Ap:
    derived: True
    latex: 'A_{p}'
  f_sqrt_Ap:
    derived: True
    latex: 'f A_{p}^{1/2}'
  m:
    derived: True
    latex: 'm'
  n:
    derived: True
    latex: 'n_{s}'
  f:
    value: 0.8
    prior:
      dist: uniform
      limits: [0., 1.]
    ref:
      limits: [0.75, 0.85]
    latex: 'f'
