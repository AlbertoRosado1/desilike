class: PNGTracerPowerSpectrumMultipoles

info:
  version: 0.0.1
  date: 05/04/2022
  author: Arnaud de Mattia
  maintainer: Arnaud de Mattia
  description: Compute primordial non-Gaussianity power spectrum multipoles
  url:
  licence:
  bibtex: []
  requirements: []
  long_description: 'fnl_loc is degenerate with PNG bias bphi. Parameterization is controlled by "mode".
                     - "b-p": bphi = 2 * 1.686 * (b1 - p), p as a parameter
                     - "bphi": bphi as a parameter
                     - "bfnl_loc": bfnl_loc = bphi * fnl_loc as a parameter'

init:
  ells: [0, 2]
  method: prim
  mode: b-p

params:
  fnl_loc:
    value: 0.
    prior:
      dist: uniform
      limits: [-100, 100]
    latex: f_{NL}^{\mathrm{loc}}
  bphi:
    value: 0.
    prior:
      dist: uniform
      limits: [-10, 10]
    latex: b_{\phi}
  p:
    value: 1.
    prior:
      dist: uniform
      limits: [0, 3]
    latex: p
  bfnl_loc:
    value: 0.
    prior:
      dist: uniform
      limits: [-100, 100]
    latex: b_{\phi}f_{NL}^{\mathrm{loc}}
  b1:
    value: 2.
    prior:
      dist: uniform
      limits: [0.1, 10]
    latex: b
  sn0:
    value: 0.
    prior:
      dist: uniform
      limits: [-1e5, 1e5]
    latex: s_{n, 0}
  sigmas:
    value: 0.
    prior:
      dist: uniform
      limits: [0., 10]
    latex: \Sigma_{s}
