class: PNGTracerPowerSpectrumMultipoles

params:
  fnl_loc:
    prior:
      dist: uniform
      limits: [-300., 300.]
    latex: f_{NL}^{\mathrm{loc}}
  bphi:
    prior:
      dist: uniform
      limits: [-10, 10]
    latex: b_{\phi}
  p:
    value: 1.
    prior:
      dist: uniform
      limits: [0, 3]
    ref:
      dist: uniform
      limits: [0.5, 1.5]
    latex: p
  bfnl_loc:
    value: 0.
    prior:
      dist: uniform
      limits: [-1e3, 1e3]
    latex: b_{\phi}f_{NL}^{\mathrm{loc}}
  b1:
    value: 2.
    prior:
      dist: uniform
      limits: [0.1, 10]
    ref:
      dist: uniform
      limits: [1.5, 2.5]
    latex: b
  sn0:
    value: 0.
    prior:
      dist: uniform
      limits: [-1e5, 1e5]
    latex: s_{n, 0}
  sigmas:
    value: 0.
    prior:
      dist: uniform
      limits: [0., 10]
    latex: \Sigma_{s}
